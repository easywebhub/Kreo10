 <!-- Footer
   ================================================== -->
   <footer>

      <div class="row">  

      	<div class="twelve columns content group">
      	
				<ul class="social-links">
                    {{#each footer.items}}
               <li><a href="{{url}}"><i class="class"></i></a></li>
               {{/each}}
              
            </ul>

            <hr />
             


            <div class="info">
   
            	<div class="{{footer.info.class}}"></div>

	            <p>{{footer.info.name}}
	            </p>	        

	         </div>

      	</div>            
       
         <ul class="copyright">
              {{#each footer.copyRight}}
         	<li class="{{class}}">{title}<a href="{{url}}">{{name}}<a></li>
             {{/each}} 
        
         </ul>
        
         <div id="go-top">

            <a class="smoothscroll" title="Back to Top" href="{{footer.goTop.url}}">{{footer.goTop.title}}<i class="{{footer.goTop.class}}"></i></a>
         </div>

      </div> <!-- end row -->

   </footer> <!-- end footer -->

   <div id="preloader"> 
    	<div id="loader"></div>
   </div> 

   <!-- Java Script
   ================================================== --> 
   <script src="js/jquery-1.11.3.min.js"></script>
   <script src="js/jquery-migrate-1.2.1.min.js"></script>
   <script src="js/jquery.flexslider-min.js"></script>
   <script src="js/jquery.waypoints.min.js"></script>
   <script src="js/jquery.validate.min.js"></script>
   <script src="js/jquery.fittext.js"></script>
   <script src="js/jquery.placeholder.min.js"></script>
   <script src="js/jquery.magnific-popup.min.js"></script>  
   <script src="js/main.js"></script>

</body>

</html>
